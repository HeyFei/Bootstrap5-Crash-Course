<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        section {
            padding: 60px 0;
        }
    </style>
</head>

<body>

    <!-- navbar -->
    <!-- 
        navbar-expand-md means is when we're below medium sized screen we're going to show this toggle button and show the drop down
        when we get to medium-sized screens we're going to that into an actual navbar and 
    -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a href="#intro" class="navbar-brand">
                <span class="fw-bold">
                    Bootstrap5 Course
                </span>
            </a>

            <!-- toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#about" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#blog" class="nav-link">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contact" class="nav-link">Contact</a>
                        </li>
                        <!-- d-md-none means hidden only on md screen-->
                        <li class="nav-item d-md-none">
                            <a href="#contact" class="nav-link">Pricing</a>
                        </li>
                        <!-- 
                            d-none means hidden on all
                            d-md-inline means on medium/larger screen display in line
                        -->
                        <li class="nav-item ms-2 d-none d-md-inline">
                            <a href="#contact" class="btn btn-secondary">Buy Now</a>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main image & intro text -->
    <section id="intro">
        <!-- remember erver grid goes into a container -->
        <div class="container-lg">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5 text-center text-md-start">
                    <h1>
                        <div class="display-2">HongFei</div>
                        <div class="display-5 text-muted">Your Coding Skills</div>
                    </h1>
                    <p class="lead my-4 text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam,
                        nulla?</p>
                    <a href="#pricing" class="btn btn-primary btn-lg">Buy Now</a>
                </div>
                <!-- 
                    for smaller screen imgage shouldn't show on the page and for large screen it'll show
                    d-none means it displays none by default or smaller screens. 
                    d-md-block means display as block when we get to medium size screen and up    
                -->
                <div class="col-md-5 text-center d-none d-md-block">
                    <img class="img-fluid" src="./assets/images/undraw_My_code_snippets_re_4adu.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- pricing plans -->


    <!-- topics at a glance -->

    <!-- reviews list -->

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
